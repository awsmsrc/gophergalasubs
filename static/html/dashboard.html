<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GopherGala submissions</title>
    <!-- Jquery UI for sorting -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"></script>

    <script>
      $(function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
      });
    </script>
    <style>
      #sortable { 
        list-style-type: none; 
        margin: 0; 
        padding: 0; 
        width: 60%; 
      }
      #sortable li { 
        margin: 0 3px 3px 3px; 
        padding: 0.4em; 
        padding-left: 1.5em;
      }
      #sortable li span { 
        position: absolute; 
        margin-left: -1.3em; 
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-11">
          <h1>
            Dashboard
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h2>
            Repos
          </h2>
          <div id="repos">
            <ul>
              {{range .}}
              <li>
                <div>
                  <a href="{{.HTMLURL}}">
                    {{.Name}}
                  </a>
                </div>
                {{.Description}}
                <button class="btn btn-default btn-xs">Vote</button>
              </li>
              {{end}}
            </ul>
          </div>
          <div id="pagination">
            TODO PAGINATION GOES HERE
          </div>
        </div>
        <div class="col-sm-3">
          <div id="top_ten">
            <h2>Your top ten</h2>
            <ul id="sortable">
              <li class="ui-state-default"><span class="ui-icon
                  ui-icon-arrowthick-2-n-s"></span>Item 1</li>
              <li class="ui-state-default"><span class="ui-icon
                  ui-icon-arrowthick-2-n-s"></span>Item 2</li>
              <li class="ui-state-default"><span class="ui-icon
                  ui-icon-arrowthick-2-n-s"></span>Item 3</li>
              <li class="ui-state-default"><span class="ui-icon
                  ui-icon-arrowthick-2-n-s"></span>Item 4</li>
              <li class="ui-state-default"><span class="ui-icon
                  ui-icon-arrowthick-2-n-s"></span>Item 5</li>
              <li class="ui-state-default"><span class="ui-icon
                  ui-icon-arrowthick-2-n-s"></span>Item 6</li>
              <li class="ui-state-default"><span class="ui-icon
                  ui-icon-arrowthick-2-n-s"></span>Item 7</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
