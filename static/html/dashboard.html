<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GopherGala submissions</title>
  </head>
  <body>
    <h1>
      Dashboard
    </h1>
    <h2>
      Repos
    </h2>
    <ul>
      {{range .}}
      <li>
        <form action="/submit" method="POST" />
          Repo name is {{.Name}} 
          <input type="hidden" value="{{.ID}}" />
          <input type="submit" value="submit" />
        </form>
      </li>
      {{end}}
    </ul>
  </body>
</html>
